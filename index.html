<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produce PLU Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-4 bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Main Application Container -->
    <div
      id="app-container"
      class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 md:p-8"
    >
      <header class="flex justify-between items-center mb-6">
        <h1
          id="header-title"
          class="text-3xl md:text-4xl font-bold text-gray-800"
        >
          Cashier View
        </h1>
        <button
          id="toggle-admin-btn"
          class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-medium rounded-full shadow-lg transition-colors"
        >
          Go to Admin
        </button>
      </header>

      <!-- Notification Message Box -->
      <div
        id="message-box"
        class="hidden mb-4 p-3 rounded-lg text-sm text-center font-medium transition-all duration-300"
      ></div>

      <!-- Cashier View -->
      <div id="cashier-view" class="space-y-6">
        <!-- Search Bar -->
        <div class="relative">
          <input
            id="search-input"
            type="text"
            placeholder="Search for produce (e.g., Apple, Banana)"
            class="w-full p-4 pl-12 rounded-full border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <!-- Produce Grid -->
        <div
          id="produce-grid"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 md:gap-6"
        >
          <!-- Produce items will be rendered here -->
        </div>
      </div>

      <!-- Admin Dashboard (Initially hidden) -->
      <div id="admin-dashboard" class="hidden space-y-8">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">
          Admin Dashboard
        </h2>

        <!-- Add/Edit Item Form -->
        <div class="bg-gray-50 p-6 rounded-2xl shadow-inner">
          <h3 id="form-title" class="text-xl font-bold text-gray-700 mb-4">
            Add New Item
          </h3>
          <form id="produce-form" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <input
                type="text"
                id="name"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-all"
              />
            </div>
            <div>
              <label
                for="plu_code"
                class="block text-sm font-medium text-gray-700"
                >PLU Code</label
              >
              <input
                type="number"
                id="plu_code"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-all"
              />
            </div>
            <div>
              <label for="icon" class="block text-sm font-medium text-gray-700"
                >Icon/Image URL</label
              >
              <input
                type="text"
                id="icon"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-all"
                placeholder="Enter an emoji (e.g., üçé) or an image URL"
              />
            </div>
            <button
              type="submit"
              class="w-full px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-colors"
            >
              Save Item
            </button>
            <button
              type="button"
              id="cancel-edit-btn"
              class="w-full px-4 py-2 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors hidden"
            >
              Cancel Edit
            </button>
          </form>
        </div>

        <!-- Bulk Operations & Item Table -->
        <div class="space-y-4">
          <div class="flex flex-wrap gap-4">
            <label
              for="csv-upload"
              class="flex-1 cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg text-center transition-colors"
            >
              Import CSV
              <input type="file" id="csv-upload" accept=".csv" class="hidden" />
            </label>
            <button
              id="export-csv-btn"
              class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors"
            >
              Export CSV
            </button>
          </div>

          <div class="overflow-x-auto rounded-lg shadow-sm">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider"
                  >
                    Name
                  </th>
                  <th
                    class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider"
                  >
                    PLU Code
                  </th>
                  <th
                    class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider"
                  >
                    Icon
                  </th>
                  <th class="relative px-4 py-3">
                    <span class="sr-only">Actions</span>
                  </th>
                </tr>
              </thead>
              <tbody
                id="admin-table-body"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- Admin table items will be rendered here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- 4-Digit Code Modal -->
    <div
      id="code-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 transition-opacity duration-300"
    >
      <div
        class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-transform duration-300 scale-95"
      >
        <h3 class="text-xl font-bold text-gray-800 mb-4">Í¥ÄÎ¶¨Ïûê ÏΩîÎìú ÏûÖÎ†•</h3>
        <div
          id="code-error"
          class="text-sm font-medium text-red-500 mb-3 hidden"
        >
          ÏûòÎ™ªÎêú ÏΩîÎìúÏûÖÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.
        </div>

        <!-- Code Display (Dots) -->
        <div class="code-display mb-4">
          <div class="code-dot" data-position="0"></div>
          <div class="code-dot" data-position="1"></div>
          <div class="code-dot" data-position="2"></div>
          <div class="code-dot" data-position="3"></div>
        </div>

        <!-- Hidden input for typing support -->
        <input
          type="text"
          id="code-input"
          class="absolute opacity-0 pointer-events-none"
          maxlength="4"
          inputmode="numeric"
          pattern="[0-9]*"
        />

        <!-- Numeric Keypad -->
        <div class="keypad-container mb-4">
          <button class="keypad-button" data-key="1">1</button>
          <button class="keypad-button" data-key="2">2</button>
          <button class="keypad-button" data-key="3">3</button>
          <button class="keypad-button" data-key="4">4</button>
          <button class="keypad-button" data-key="5">5</button>
          <button class="keypad-button" data-key="6">6</button>
          <button class="keypad-button" data-key="7">7</button>
          <button class="keypad-button" data-key="8">8</button>
          <button class="keypad-button" data-key="9">9</button>
          <button class="keypad-button clear" data-key="clear">C</button>
          <button class="keypad-button" data-key="0">0</button>
          <button class="keypad-button delete" data-key="delete">‚å´</button>
        </div>

        <div class="text-center text-sm text-gray-500">
          ÎòêÎäî ÌÇ§Î≥¥ÎìúÎ°ú ÏßÅÏ†ë ÏûÖÎ†• Í∞ÄÎä•
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="supabase.js"></script>
    <script type="module" src="database.js"></script>
    <script src="admin.js"></script>
    <script src="script.js"></script>
  </body>
</html>
